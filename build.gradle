apply plugin: 'scala'

repositories {
    mavenCentral()		
    mavenRepo urls: [ "http://akka.io/repository/", "http://download.java.net/maven/2/",
                      "http://repository.jboss.org/nexus/content/groups/public-jboss/",
                      "http://nexus.scala-tools.org/content/repositories/public/",
                      "http://guiceyfruit.googlecode.com/svn/repo/releases/" ]
}

dependencies {
    // Libraries needed to run the scala tools
    scalaTools 'org.scala-lang:scala-compiler:2.8.1'
    scalaTools 'org.scala-lang:scala-library:2.8.1'
    
    // Akka
    compile 'se.scalablesolutions.akka:akka:1.0'
    testCompile 'se.scalablesolutions.akka:akka:1.0'
    
    // Libraries needed for scala api
    compile 'org.scala-lang:scala-library:2.8.1'
    testCompile 'org.scala-lang:scala-library:2.8.1'
    
    //logging.captureStandardOutput LogLevel.DEBUG
    testCompile 'org.scalatest:scalatest:1.3'
}

task deps(type:Copy) { 
  into 'deps' 
  from configurations.runtime 
}

// Currently broken for Scala, works for Java
task run(type:JavaExec) { 
  classpath = configurations.runtime
  println("My classpath is: ${classpath}") 
  main='actorproto.Client' 
}